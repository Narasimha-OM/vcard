<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Narasimha Reddy - Digital VCard</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>

/* ========= GLOBAL ========== */
:root {
    --primary-color: #0b457e;
    --text-light: #ffffff;
    --text-dark: #333333;
    --logo-size: 100px;
}

/* BODY */
/* ===========================
   GLOBAL BODY & TYPOGRAPHY
============================ */
body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background-color: #f8f9fa;
    color: var(--text-dark);
    line-height: 1.6;
}

/* Container Card */
.vcard-container {
    max-width: 460px;
    margin: 30px auto;
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 4px 18px rgba(0, 0, 0, 0.12);
    overflow: hidden;
    opacity: 0;
    transition: opacity 1s ease-in;
}

.vcard-container.loaded {
    opacity: 1;
}

/* Header */
.vcard-header {
    background: var(--primary-color);
    color: var(--text-light);
    padding: 80px 20px 60px;
    text-align: center;
    position: relative;
}

/* Profile Image */
.profile-img {
    width: var(--logo-size);
    height: var(--logo-size);
    border-radius: 50%;
    background-color: var(--text-light);
    border: 4px solid var(--text-light);
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-image: url('./profile.jpg'); 
    background-size: cover;
    background-position: center;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
}

/* Name & Title */
.name {
    margin-top: 60px;
    font-size: 1.9em;
    font-weight: 700;
}

.title {
    font-size: 1.1em;
    font-weight: 500;
    opacity: 0.87;
    margin-top: 6px;
}

/* ===========================
   BUTTON ROW (CALL + EMAIL)
============================ */
.header-buttons {
    display: flex;
    gap: 8px; /* horizontal gap */
    margin-top: 18px;
    padding: 0 12px;
}

.header-btn {
    flex: 1;
    padding: 10px 0;
    text-align: center;
    color: var(--text-light);
    text-decoration: none;
    font-size: 0.95em;
    font-weight: 600;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 6px;
    transition: background 0.25s, transform 0.15s;
}

.header-btn:hover {
    background: rgba(255, 255, 255, 0.28);
    transform: translateY(-2px);
}

.header-btn i {
    margin-right: 6px;
    font-size: 1.2em;
}

/* ===========================
   DETAILS ROWS
============================ */
.vcard-details {
    padding: 24px 22px;
    background-color: #ffffff;
    color: var(--text-dark);
}

.vcard-row {
    display: flex; 
    align-items: center; 
    padding: 14px 0; 
    border-bottom: 1px solid #EAEAEA; 
    padding-top: 1px;
    padding-bottom: 1px;
}

.vcard-row:last-child {
    border-bottom: none;
}

.vcard-icon {
    font-size: 1.5em; 
    color: #6c757d; 
    margin-right: 14px; 
    min-width: 28px; 
    text-align: center;
    padding-bottom: 2px;
}

.vcard-content .value {
    font-size: 1.12em;
    font-weight: 500;
    color: var(--text-dark);
}

.vcard-content .label {
    font-size: 0.88em;
    color: #777;
    margin-top: 2px;
    margin-bottom: 4px;
}

/* ===========================
   DOWNLOAD BUTTON
============================ */
.vcard-action-container {
    padding: 18px 20px 10px;
    background-color: #fefefe;
}

.vcard-btn {
    display: block;
    text-align: center;
    padding: 13px 0;
    border-radius: 8px;
    font-size: 1em;
    font-weight: 600;
    background-color: #4285F4;
    color: white;
    text-decoration: none;
    transition: background 0.3s ease, transform 0.15s ease;
}

.vcard-btn:hover {
    background-color: #367ce4;
    transform: translateY(-2px);
}

/* ===========================
   SHARE PANEL (Hidden / Expandable)
============================ */
.vcard-share-container {
    padding: 12px 20px 20px;
    background-color: #fafafa;
    transition: all 0.5s ease;
    max-height: 0;
    overflow: hidden;
    opacity: 0;
}

.vcard-share-container.expanded {
    max-height: 260px;
    opacity: 1;
}

.share-header {
    text-align: center;
    font-size: 1em;
    font-weight: 600;
    color: #555;
    padding: 10px 0;
    border-bottom: 1px solid #EAEAEA;
    margin-bottom: 12px;
}

.share-options {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
}

.share-button {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-decoration: none;
    color: var(--text-dark);
    font-size: 0.85em;
    margin: 8px 4px;
}

.share-icon-circle {
    width: 46px;
    height: 46px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 1.25em;
    margin-bottom: 5px;
    transition: transform 0.15s, box-shadow 0.2s;
}

.share-icon-circle:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}

.facebook .share-icon-circle { background-color: #3b5998; }
.x-twitter .share-icon-circle { background-color: #000000; }
.whatsapp .share-icon-circle { background-color: #25d366; }
.copy-link .share-icon-circle { background-color: #6c757d; }

/* FAB BUTTONS */
.fab-container {
    position: fixed;
    bottom: 22px; 
    right: 22px;  
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    gap: 10px;
}

.fab-btn {
    width: 56px;
    height: 56px;
    border-radius: 50%;
    border: none;
    font-size: 1.3em;
    cursor: pointer;
}

.fab-share {
    background-color: #f8f9fa;
    color: var(--text-dark);
    box-shadow: 0 3px 7px rgba(0, 0, 0, 0.12);
}

.fab-share:hover {
    background-color: #ececec;
}

.fab-contact {
    background-color: #66b3ff;
    color: white;
}

.fab-contact:hover {
    background-color: #4da6ff;
}
/* ===========================
   WELCOME SCREEN â€” PRO DESIGN
============================ */
.welcome-screen {
    position: fixed;
    inset: 0;
    background: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    opacity: 1;
    visibility: visible;
    transition: opacity 1s ease, visibility 1s ease;
}

.welcome-screen.hidden {
    opacity: 0;
    visibility: hidden;
    pointer-events: none;
}

/* Loader: just the logo */
.profile-img-loader {
    width: 500px;
    height: 500px;
    background-image: url('https://img1.wsimg.com/isteam/ip/4146d706-7644-40f8-8cc0-05b1be02f55a/blob.png/:/rs=w:228,h:89,cg:true,m/cr=w:228,h:89/qt=q:95');
    background-size: contain;  /* Keep logo aspect ratio */
    background-repeat: no-repeat;
    background-position: center;
    animation: zoomPulse 2s infinite ease-in-out;
}

/* Smooth zoom in/out animation */
@keyframes zoomPulse {
    0%   { transform: scale(1); }
    50%  { transform: scale(1.2); }  /* Zoom in */
    100% { transform: scale(1); }     /* Zoom out */
}


.title {
    font-size: 1.1em;
    font-weight: 500;
    color: rgba(255,255,255,0.9);
    letter-spacing: 1px;
    text-transform: uppercase;
    margin-top: 6px;
    position: relative;
    display: inline-block;
}

.title::after {
    content: '';
    display: block;
    width: 40px;          /* line width */
    height: 2px;          /* line thickness */
    background: #ffffff;  /* line color */
    margin: 6px auto 0;
    border-radius: 2px;
}


</style>

</head>
<body>

    <script>
        // Loader logic
       window.addEventListener('load', function() {
    const welcomeScreen = document.getElementById('welcomeScreen');
    const vcardContainer = document.getElementById('vcardContainer');
    
    setTimeout(() => {
        welcomeScreen.classList.add('hidden');
        setTimeout(() => vcardContainer.classList.add('loaded'), 800);
    }, 1000);
});


        // Download vCard
        function downloadVCF() {
            const vcf = `
BEGIN:VCARD
VERSION:3.0
FN:Narasimha Reddy
ORG:Moksha Secured Systems
TEL;TYPE=CELL:+916300729253
EMAIL:Narasimha@MokshaSecuredSystems.com
URL:https://MokshaSecuredSystems.com
END:VCARD`;
            const a = document.createElement('a');
            a.href = "data:text/vcard;base64," + btoa(vcf);
            a.download = "Narasimha_Reddy.vcf";
            a.click();
        }

        // Toggle share panel
        function toggleShareOptions() {
            document.getElementById('shareContainer').classList.toggle('expanded');
        }

        // Copy link
        function copyLink() {
            navigator.clipboard.writeText(window.location.href)
                .then(() => alert('Link copied!'))
                .catch(() => alert('Copy failed!'));
        }

        // Social share
        function shareSocial(platform) {
            const url = encodeURIComponent(window.location.href);
            let shareURL = '';
            if (platform === 'facebook') shareURL = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
            if (platform === 'x') shareURL = `https://twitter.com/intent/tweet?text=Check this card!&url=${url}`;
            if (platform === 'whatsapp') shareURL = `https://wa.me/?text=Check out this digital card: ${url}`;
            window.open(shareURL, '_blank');
        }

    

    </script>
